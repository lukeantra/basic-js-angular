<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event-bubbling</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form class="grandparent" onclick="clickTarget()">
      FORM
      <div class="parent">
        DIV
        <p class="child" id="hhh" >P</p>
      </div>
    </form>
  </body>

  <script>
    function clickTarget() {
      console.log(event.target);
    }
  </script>
</html>

<!-- 参考链接：
    https://javascript.info/bubbling-and-capturing
event.target： 当前点击的那个element（需要是在那个方法里的任意children的element，只要点击到了那个）
event.currentTarget: 只能是方法对应的那个element
-->
