<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./index.css" />
    <script async src="./index.js" type="module"></script>
</head>

<body>
    
    <div class="main_container">
        <div class="input_container">
            <input class="todolist__input" />
        </div>
        <div class="todo_container">
            <div class="content">
                <section class="todolist">
                    <header class="todolist__header">Pending</header>
                    <ul id="todolist_pending">             
                    </ul>
                </section>
            </div>
            <div class="content">
                <section class="todolist">
                    <header class="todolist__header">Completed</header>
                    <ul id="todolist_completed">
                    </ul>
                </section>
            </div>

        </div>

    </div>

</body>

</html>
